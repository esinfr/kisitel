<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./anaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="kisiForm">
                    <p:panel header="Kişi Ekle">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Ad"/>
                            <p:inputText id="ad" 
                                         label="Ad" 
                                         value="#{kisiBean.kisi.ad}"
                                         required="true"
                                         requiredMessage="Ad Boş Geçilemez!">
                                <p:ajax event="keyup" update="adMsg"/>                                 
                            </p:inputText>
                            <p:message id="adMsg" for="ad"/>
                            
                            <p:outputLabel value="Soyad"/>
                            <p:inputText id="soyad" 
                                         label="Soyad" 
                                         value="#{kisiBean.kisi.soyad}"
                                         required="true"
                                         requiredMessage="Soyad Boş Geçilemez!">
                                <p:ajax event="keyup" update="soyadMsg"/>                                 
                            </p:inputText>
                            <p:message id="soyadMsg" for="soyad"/>
                            
                            <p:outputLabel value="Maaş"/>
                            <pe:inputNumber id="maas" 
                                         label="maas" 
                                         value="#{kisiBean.kisi.maas}"/>
                            <p:message id="maasMsg" for="maas"/>
                            
                            <p:outputLabel value="Doğum tarihi"/>
                            <p:calendar id="dogtar" 
                                         label="maas" 
                                         navigator="true"
                                         pattern="dd/MM/yyyy"
                                         value="#{kisiBean.kisi.dogtar}"/>
                            <p:message id="dogtarMsg" for="dogtar"/>
                            <p:outputLabel value="Tür(Ev):"/>
                            <p:selectOneMenu id="evtur"
                                             value="#{kisiBean.evtel.tur}">
                                <f:selectItem itemLabel="Ev"
                                              itemValue="EV"/>
                                <f:selectItem itemLabel="Cep"
                                              itemValue="CEP"/>
                            </p:selectOneMenu>
                            <p:message id="evturMsg" for="evtur"/>
                                       
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
